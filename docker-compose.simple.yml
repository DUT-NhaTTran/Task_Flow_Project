      - COMMON_SERVICE_URL=http://common-service:8081
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8087:8087"
    depends_on:
      common-service:
        condition: service_started
    restart: unless-stopped
    volumes:
      - file_uploads:/app/uploads
    networks:
      - taskflow_network

volumes:
  postgres_data:
    driver: local
  file_uploads:
    driver: local

networks:
  taskflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 