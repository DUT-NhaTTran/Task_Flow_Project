version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgre
      - POSTGRES_PASSWORD=Nhatvn123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgre -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '0.5'

  redis:
    image: redis:7-alpine
    container_name: taskflow_redis
    command: redis-server --appendonly yes --requirepass "redis123"
    volumes:
      - redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.25'

  # Core Services
  common-service:
    image: tranminnhatdut/taskflow-backend:common-latest
    container_name: taskflow_common
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgre
      - SPRING_DATASOURCE_PASSWORD=Nhatvn123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=redis123
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai-service:
    image: tranminnhatdut/taskflow-backend:ai-latest
    container_name: taskflow_ai
    environment:
      - DATABASE_URL=postgresql://postgre:Nhatvn123@postgres:5432/postgres
      - REDIS_URL=redis://:redis123@redis:6379
      - API_ENV=production
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      common-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '0.75'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Business Services
  accounts-service:
    image: tranminnhatdut/taskflow-backend:accounts-latest
    container_name: taskflow_accounts
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgre
      - SPRING_DATASOURCE_PASSWORD=Nhatvn123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=redis123
      - COMMON_SERVICE_URL=http://common-service:8081
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8080:8080"
    depends_on:
      common-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - taskflow_network
    deploy:
