        max-file: "3"

  file-service:
    image: tranminnhatdut/taskflow-backend:file-latest
    container_name: taskflow_file
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgre
      - SPRING_DATASOURCE_PASSWORD=Nhatvn123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=redis123
      - UPLOAD_PATH=/app/uploads
      - COMMON_SERVICE_URL=http://common-service:8081
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8087:8087"
    depends_on:
      common-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    volumes:
      - file_uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: taskflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - common-service
      - ai-service
      - user-service
      - projects-service
      - tasks-service
      - sprints-service
      - accounts-service
      - notification-service
      - file-service
    restart: unless-stopped
    networks:
      - taskflow_network
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Services (Optional)
  watchtower:
    image: containrrr/watchtower
    container_name: taskflow_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
    restart: unless-stopped
    networks:
      - taskflow_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  file_uploads:
    driver: local

networks:
  taskflow_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 